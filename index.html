<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Market</title>

		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#E91E63" />
		<link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css" />

		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">Market</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<!-- <nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="">Link</a>
						<a class="mdl-navigation__link" href="">Link</a>
						<a class="mdl-navigation__link" href="">Link</a>
						<a class="mdl-navigation__link" href="">Link</a>
					</nav> -->
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Market</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<!-- Your content goes here -->

					<div id="containerImgHeader"><img src="./images/supermarket-header.jpg" alt="Logo compras super" /></div>

					<!-- <button
						id="show-dialog"
						type="button"
						class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
					>
						Show Dialog<i class="material-icons">notifications</i>
					</button> -->
					<dialog class="mdl-dialog">
						<h4 class="mdl-dialog__title">Allow data collection?</h4>
						<div class="mdl-dialog__content">
							<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
						</div>
						<div class="mdl-dialog__actions">
							<button type="button" class="mdl-button agree">Agree</button>
							<button type="button" class="mdl-button close">Disagree</button>
						</div>
					</dialog>
					<!-- <script>
						var dialog = document.querySelector("dialog");
						var showDialogButton = document.querySelector("#show-dialog");
						if (!dialog.showModal) {
							dialogPolyfill.registerDialog(dialog);
						}
						showDialogButton.addEventListener("click", function () {
							dialog.showModal();
						});
						dialog.querySelector(".close").addEventListener("click", function () {
							dialog.close();
						});
					</script> -->

					<div id="container">
						<!-- text for new product -->
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w-40">
							<input class="mdl-textfield__input" type="text" id="enter-product" />
							<label class="mdl-textfield__label" for="enter-product">Enter product</label>
						</div>
						<!-- add to shopping cart -->
						<div class="w-30 ml-item">
							<button
								id="btn-product-input"
								class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
							>
								add
								<i class="material-icons">add_shopping_cart</i>
							</button>
						</div>
						<!-- delete product -->
						<div class="w-30">
							<button
								id="btn-delete-product"
								class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
							>
								delete
								<i class="material-icons">delete</i>
							</button>
						</div>
					</div>

					<div id="lista"></div>
				</div>
			</main>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
